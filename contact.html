<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="contact,form,email,best destinations,name">
    <meta name="desciption" content="Suggest new destinations via the contact page.">
    <meta name="author" content="Dimitar Kazakov">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title> Contact - Exotic Travels </title>
</head>

<body id="contact">
    <header class="header">
        <a href="index.html">
            <img id="logo" src="img/Logo.svg" title="Go to Home Page" alt="The logo">
        </a>
        <h1> Exotic Travels </h1>
        <h2> Enrichen your horizons! </h2>
    </header>
    
    <nav>
        <img id="hamburger-open" src="img/hamburger.png" title="Open menu" alt="Press to open menu" tabindex="1">
        <ul id="navbar">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="bestdestinations.html">Best Destination</a>
            </li>
            <li>
                <a href="tickets.html">Tickets</a>
            </li>
        </ul>
    </nav>

    <article id="contact-article">
        <h2>
            Contact us
        </h2>
        <p>
            Have a complain about our website? Want to suggest a destination? Fill in the contact form below!
        </p>
    </article>
    
    <section id="form">
        <h2>Contact us form</h2>
        <fieldset>
            <legend> Contact Us</legend>
            <form>
                <label for="name"> <strong>Name:</strong></label>
                <input type="text" id="name" name="name" placeholder="Name" autofocus>
                <label for="email"> <strong>Address:</strong></label>
                <input type="email" id="email" name="email" placeholder="name@email.com">
                <label for="message"> <strong>Message:</strong></label>
                <textarea id="message" name="message" placeholder="Your message here..."></textarea>
                <input type="submit" value="Submit">
            </form>
        </fieldset>
    </section>

    <aside id="contact-aside" class="aside">
        <h2>
            Upcoming Destinations
        </h2>
        <ol>
            <li>
                <a href="https://tui.nl/">
                    <figure>
                        <img src="img/aruba.jpg" alt="Aruba" title="A beautiful beach in Aruba">
                        <figcaption>A beautiful beach in Aruba</figcaption>
                    </figure>
                </a>
            </li>
            <li>
                <a href="https://tui.nl/">
                    <figure>
                        <img src="img/kos.png" alt="Kos" title="The wonderful seaport in Kos">
                        <figcaption>The wonderful seaport in Kos</figcaption>
                    </figure>
                </a>
            </li>
            <li>
                <a href="https://tui.nl/">
                    <figure>
                        <img src="img/ibiza.jpg" alt="Ibiza" title="A popular nightclub in Ibiza">
                        <figcaption>A popular nightclub in Ibiza</figcaption>
                    </figure>
                </a>
            </li>
        </ol>
    </aside>

    <footer>
        <p id="cookie-statement">Cookie statement</p>
        <p id="copyright-info">&copy;2021 Dimitar Kazakov</p>
    </footer>
</body>
</html>
